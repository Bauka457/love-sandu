<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Dancing Script', cursive;
            width: 100%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5576c;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ff6b9d 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –§–æ–Ω–æ–≤—ã–µ –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }
        
        .container > * {
            pointer-events: auto;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .title {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
            font-family: 'Pacifico', cursive;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –°–µ—Ä–¥—Ü–µ */
        .heart-button {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 40px rgba(255, 107, 157, 0.8);
            animation: pulse 2s infinite;
            transform: scale(var(--scale, 1));
        }

        .heart-button::before {
            content: '‚ù§Ô∏è';
            font-size: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(255, 107, 157, 1);
        }

        .heart-button.clicked {
            animation: heartBeat 0.5s ease;
        }

        .heart-button.fast-pulse {
            animation: fastPulse 0.3s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1.1);
            }
            75% {
                transform: scale(1.3);
            }
        }

        @keyframes fastPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* –ö–æ–º–ø–ª–∏–º–µ–Ω—Ç—ã */
        .compliments {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
        }

        .compliment {
            position: absolute;
            font-size: 1.8rem;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            font-weight: 700;
            white-space: nowrap;
            left: 50%;
            top: 50%;
            opacity: 0;
        }

        /* –ü–æ—è–≤–ª–µ–Ω–∏–µ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–∞ */
        .compliment.show {
            animation: popOut 1s ease-out forwards;
        }

        @keyframes popOut {
            0% {
                opacity: 0;
                transform: translate(calc(-50%), calc(-50%)) scale(0);
            }
            60% {
                opacity: 1;
                transform: translate(calc(-50% + var(--target-x)), calc(-50% + var(--target-y))) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translate(calc(-50% + var(--target-x)), calc(-50% + var(--target-y))) scale(1);
            }
        }
        
        /* –ü–æ—Å—Ç–æ—è–Ω–Ω–∞—è –ª–µ–≤–∏—Ç–∞—Ü–∏—è */
        .compliment.floating {
            opacity: 1;
            animation: gentleFloat 3s ease-in-out infinite;
        }
        
        @keyframes gentleFloat {
            0%, 100% {
                transform: translate(calc(-50% + var(--target-x)), calc(-50% + var(--target-y))) translateY(0px) rotate(0deg);
            }
            25% {
                transform: translate(calc(-50% + var(--target-x)), calc(-50% + var(--target-y))) translateY(-12px) rotate(2deg);
            }
            50% {
                transform: translate(calc(-50% + var(--target-x)), calc(-50% + var(--target-y))) translateY(-15px) rotate(0deg);
            }
            75% {
                transform: translate(calc(-50% + var(--target-x)), calc(-50% + var(--target-y))) translateY(-12px) rotate(-2deg);
            }
        }
        
        /* –ú–µ–¥–ª–µ–Ω–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ –ø–æ—Å–ª–µ –≤–∑—Ä—ã–≤–∞ */
        .compliment.fade-away {
            animation: fadeAway 2s ease-out forwards !important;
        }
        
        @keyframes fadeAway {
            0% {
                opacity: 1;
                transform: translate(calc(-50% + var(--target-x)), calc(-50% + var(--target-y))) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50% + var(--target-x)), calc(-50% + var(--target-y))) scale(0.3) translateY(50px);
            }
        }

        /* –§–∏–Ω–∞–ª—å–Ω–∞—è —Å—Ü–µ–Ω–∞ */
        .final-scene {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 50;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeInScene 1s ease;
        }

        .final-scene.show {
            display: flex;
        }

        @keyframes fadeInScene {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .cat-image {
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
            animation: scaleIn 1s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .love-message {
            font-size: 4rem;
            color: #ff6b9d;
            text-shadow: 0 0 30px rgba(255, 107, 157, 1);
            font-family: 'Pacifico', cursive;
            animation: letterByLetter 2s ease;
        }

        @keyframes letterByLetter {
            from {
                opacity: 0;
                letter-spacing: 20px;
            }
            to {
                opacity: 1;
                letter-spacing: normal;
            }
        }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫ */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 110;
        }

        .confetti-heart {
            position: absolute;
            font-size: 30px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .title {
                font-size: 1.5rem;
                margin-bottom: 20px;
                padding: 0 20px;
            }
            .heart-button {
                width: 120px;
                height: 120px;
            }
            .heart-button::before {
                font-size: 60px;
            }
            .compliment {
                font-size: 1.2rem;
                max-width: 80%;
                text-align: center;
            }
            .love-message {
                font-size: 2rem;
                padding: 0 20px;
                text-align: center;
            }
            .cat-image {
                max-width: 200px;
                max-height: 200px;
                object-fit: cover;
            }
            .floating-heart {
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            .heart-button {
                width: 100px;
                height: 100px;
            }
            .heart-button::before {
                font-size: 50px;
            }
            .compliment {
                font-size: 1rem;
                max-width: 90%;
            }
            .love-message {
                font-size: 1.5rem;
                padding: 0 15px;
            }
            .cat-image {
                max-width: 150px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤—ã–µ –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="container" id="mainContainer">
        <h1 class="title">–ù–∞–∂–º–∏ –Ω–∞ —Å–µ—Ä–¥—Ü–µ ‚ù§Ô∏è</h1>
        <button class="heart-button" id="heartButton"></button>
    </div>

    <!-- –ö–æ–º–ø–ª–∏–º–µ–Ω—Ç—ã -->
    <div class="compliments" id="compliments"></div>

    <!-- –§–∏–Ω–∞–ª—å–Ω–∞—è —Å—Ü–µ–Ω–∞ -->
    <div class="final-scene" id="finalScene">
        <img src="https://i.pinimg.com/736x/1e/ff/3e/1eff3e729521b6a839ffe7bf20e93e72.jpg" alt="–ú–∏–ª—ã–π –∫–æ—Ç—ë–Ω–æ–∫" class="cat-image">
        <h2 class="love-message">–Ø –ª—é–±–ª—é —Ç–µ–±—è ‚ù§Ô∏è</h2>
    </div>

    <!-- –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ -->
    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // –ú–∞—Å—Å–∏–≤ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤
        const compliments = [
            '–¢—ã —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è üíï',
            '–¢—ã –º–æ—ë —Å—á–∞—Å—Ç—å–µ ‚ú®',
            '–° —Ç–æ–±–æ–π —è —Å–∞–º—ã–π —Å—á–∞—Å—Ç–ª–∏–≤—ã–π üåü',
            '–¢—ã –º–æ—è –≤—Å–µ–ª–µ–Ω–Ω–∞—è üåå',
            '–Ø –æ–±–æ–∂–∞—é —Ç–≤–æ—é —É–ª—ã–±–∫—É üòä',
            '–¢—ã –ª—É—á—à–µ–µ, —á—Ç–æ —Å–æ –º–Ω–æ–π —Å–ª—É—á–∞–ª–æ—Å—å üíñ',
            '–¢—ã –¥–µ–ª–∞–µ—à—å –º–æ–π –º–∏—Ä —è—Ä—á–µ üåà'
        ];

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let clickCount = 0;
        const maxClicks = compliments.length;
        const heartButton = document.getElementById('heartButton');
        const complimentsContainer = document.getElementById('compliments');
        const finalScene = document.getElementById('finalScene');
        const mainContainer = document.getElementById('mainContainer');
        const confettiContainer = document.getElementById('confettiContainer');

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–æ–≤—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        // –ó–≤—É–∫ –∫–ª–∏–∫–∞ (–ø—Ä–æ—Å—Ç–∞—è Web Audio API –≥–µ–Ω–µ—Ä–∞—Ü–∏—è)
        function playClickSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // –ó–≤—É–∫ —Å–µ—Ä–¥—Ü–µ–±–∏–µ–Ω–∏—è
        function playHeartbeatSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 100;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç
        function showCompliment(text) {
            const compliment = document.createElement('div');
            compliment.className = 'compliment';
            compliment.textContent = text;
            
            // –°–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –¥–ª—è —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤ –≤–æ–∫—Ä—É–≥
            const angle = (clickCount - 1) * (Math.PI * 2 / maxClicks) + (Math.random() - 0.5) * 0.5;
            
            // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ - –º–µ–Ω—å—à–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            const isMobile = window.innerWidth <= 768;
            const baseDistance = isMobile ? 120 : 200;
            const randomDistance = isMobile ? 80 : 150;
            const distance = baseDistance + Math.random() * randomDistance;
            
            const targetX = Math.cos(angle) * distance;
            const targetY = Math.sin(angle) * distance;
            
            compliment.style.setProperty('--target-x', `${targetX}px`);
            compliment.style.setProperty('--target-y', `${targetY}px`);
            
            complimentsContainer.appendChild(compliment);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                compliment.classList.add('show');
            }, 50);
            
            // –ü–æ—Å–ª–µ –ø–æ—è–≤–ª–µ–Ω–∏—è –Ω–∞—á–∏–Ω–∞–µ–º –ª–µ–≤–∏—Ç–∞—Ü–∏—é
            setTimeout(() => {
                compliment.classList.remove('show');
                compliment.classList.add('floating');
            }, 1100);
        }

        // –°–æ–∑–¥–∞—Ç—å –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-heart';
                    confetti.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'][Math.floor(Math.random() * 5)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -50 + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confettiContainer.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        // –§–∏–Ω–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
        function triggerFinalAnimation() {
            // –ë—ã—Å—Ç—Ä–∞—è –ø—É–ª—å—Å–∞—Ü–∏—è
            heartButton.classList.add('fast-pulse');
            
            // –ó–≤—É–∫–∏ —Å–µ—Ä–¥—Ü–µ–±–∏–µ–Ω–∏—è
            playHeartbeatSound();
            setTimeout(() => playHeartbeatSound(), 300);
            setTimeout(() => playHeartbeatSound(), 600);
            
            // –í–∑—Ä—ã–≤ –∏ —Ñ–∏–Ω–∞–ª
            setTimeout(() => {
                mainContainer.style.opacity = '0';
                mainContainer.style.transform = 'scale(2)';
                mainContainer.style.transition = 'all 0.5s ease';
                
                // –ú–µ–¥–ª–µ–Ω–Ω–æ –∏—Å—á–µ–∑–∞—é—Ç –≤—Å–µ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç—ã –ø–æ—Å–ª–µ –≤–∑—Ä—ã–≤–∞
                const allCompliments = document.querySelectorAll('.compliment');
                allCompliments.forEach((comp, index) => {
                    setTimeout(() => {
                        comp.classList.remove('floating');
                        comp.classList.add('fade-away');
                    }, index * 200); // –ò—Å—á–µ–∑–∞—é—Ç –ø–æ –æ—á–µ—Ä–µ–¥–∏ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
                });
                
                setTimeout(() => {
                    mainContainer.style.display = 'none';
                    finalScene.classList.add('show');
                    createConfetti();
                }, 500);
            }, 1000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ —Å–µ—Ä–¥—Ü–µ
        heartButton.addEventListener('click', function() {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–ª–∏–∫–∏ –µ—Å–ª–∏ —É–∂–µ –∑–∞–ø—É—â–µ–Ω —Ñ–∏–Ω–∞–ª
            if (clickCount > maxClicks) return;
            
            playClickSound();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
            heartButton.classList.remove('clicked');
            void heartButton.offsetWidth; // Trigger reflow
            heartButton.classList.add('clicked');
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç
            if (clickCount < maxClicks) {
                showCompliment(compliments[clickCount]);
                clickCount++;
                
                // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–µ—Ä–¥—Ü–∞ —á–µ—Ä–µ–∑ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
                const scale = 1 + (clickCount * 0.08);
                heartButton.style.setProperty('--scale', scale);
            }
            
            // –§–∏–Ω–∞–ª
            if (clickCount === maxClicks) {
                clickCount++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —á—Ç–æ–±—ã –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –¥–∞–ª—å–Ω–µ–π—à–∏–µ –∫–ª–∏–∫–∏
                setTimeout(() => {
                    triggerFinalAnimation();
                }, 800);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        createFloatingHearts();
    </script>
</body>
</html>
